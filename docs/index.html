<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Three.js Pixel Shader Samples - ICS</title>
    <meta
      name="description"
      content="Three.jsでのピクセルシェーダーのサンプルです。"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.149.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.149.0/examples/jsm/",
          "vue": "https://unpkg.com/vue@3.2.4/dist/vue.esm-browser.prod.js"
        }
      }
    </script>

    <script src="js/Main.js" type="module"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div id="canvas-wrapper"></div>
    <div id="app">
      <div id="shader_select_menu">
        <div v-for="item in shaderTypes">
          <label>
            <input
              type="checkbox"
              v-bind:selected="item.value === true"
              v-on:change="onChangeShaderCheckbox(item)"
            />
            {{item.name}}
          </label>
        </div>

        <div id="object_change">
          <label v-for="item in targetTypes">
            <input
              type="radio"
              v-on:click="onChangeDisplayedTarget(item)"
              name="targetTypes"
              v-bind:checked="item.value === picked"
            />
            {{item.name}}
          </label>
        </div>
        
        <div class=credit>
          image: <a href=https://app.find47.jp/ja/u/VvbX0?_ga=2.93385821.1517833936.1715900109-1172400150.1714776179>ErikaKawaguchi作、<a href=https://find47.jp/ja/i/lJwwI>故郷 by FIND47.JP</a><br>
          app: <a href=https://github.com/code4fukui/threejs_postprocessing/>src on GitHub</a><br>
        </div>
      </div>
    </div>
  </body>
</html>
