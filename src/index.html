<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="description" content="three.jsでのピクセルシェーダーデモ">
    <meta name="author" content="Nozomi Nohara">
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <link rel="shortcut icon" href="">
    <script src="libs/three.js"></script>
    <script src="libs/shaders/CopyShader.js"></script>
    <script src="libs/postprocessing/MaskPass.js"></script>
    <script src="libs/postprocessing/RenderPass.js"></script>
    <script src="libs/postprocessing/EffectComposer.js"></script>
    <script src="libs/postprocessing/ShaderPass.js"></script>
    <script src="libs/vue.min.js"></script>
    <script defer src="ts/Main.js" type="module"></script>

    <link rel="stylesheet" type="text/css" href="css/main.css" media="all">
    <title>ピクセルシェーダーデモ</title>
</head>

<body>
    <div id="canvas-wrapper"></div>
    <div id="myapp">
        <div id="shader_select_menu">

            <label class="shader_checkbox topcoat-checkbox" v-repeat="shader_change_buttons" v-on="change: _onClick" style="display:block;">
                <input type="checkbox">
                <div class="topcoat-checkbox__checkmark"></div>
                {{name}}
            </label>

            <div id="object_change">
                <label class="topcoat-radio-button" v-repeat="image_change_buttons">
                    <input type="radio" name="topcoat" v-on="click: _onRadioClick" v-model="picked" value="{{value}}">

                    <div class="topcoat-radio-button__checkmark"></div>
                    {{name}}
                </label>
            </div>
        </div>

    </div>
    <div id="webgl_no_supported">WebGLをサポートしていません</div>
    <script>

    </script>
</body>
</html>
